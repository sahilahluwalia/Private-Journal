<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dear {{ user }}</title>
     
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "base.css" %}">
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-2 is-spaced">
                    Journaling is like whispering to one's soul
                </h1>

            </div>

        </div>

    </section>


    <section class="section">
        <div class="content">
            <a href="{% url 'show' %}"> <button class="button is-fullwidth button is-primary is-light">Wanna go
                    Back?</button></a>
        </div>


        <div class="container">
            <p class="title is-3 is-spaced">What happened Today ?</p>
            <form method="POST" action="{% url 'add' %}">
                {% csrf_token %}


                <div class="field">

                    <label class="label">Title</label>
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="Title" name='title'>
                    </div>
                </div>
                <label class="label">Content</label>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-large" placeholder="Aur bhai kya haal chal? Kaisa hai? " rows="10"
                            name='data'></textarea>
                    </div>
                </div>
                <button class="button is-large is-fullwidth is-success">Submit</button>

            </form>
        </div>
        </div>

    </section>

    </section>
    <footer class="footer">
    </footer>
</body>

</html>
